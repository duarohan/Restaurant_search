version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- restaurant_search
- share_location
- share_email
- greet
- negative
- goodbye
- stop
entities:
- cuisine
- location
- mail_id
- price
slots:
  cuisine:
    type: unfeaturized
  location:
    type: unfeaturized
  price:
    type: unfeaturized
  mail_id:
    type: text
  restaurant_list:
    type: text
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_another_location:
  - text: Do you want to enter another location?
  utter_ask_price:
  - buttons:
    - payload: low
      title: Less than 300
    - payload: mid
      title: 300-700
    - payload: high
      title: More than 700
    text: What the average budget for two people?
  utter_ask_copy:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    text: Should I send you details of all the restaurants on email?
  utter_ask_email:
  - text: Can you share your email id?
  - text: To what email id should I send it to?
  utter_mail_sent:
  - text: The mail has been sent.
  - text: Please check you email. Thanks.
  - text: Mail Sent. Have a nice day.
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
actions:
- action_check_location
- action_search_restaurants
- action_send_mail
- utter_another_location
- utter_ask_copy
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_goodbye
- utter_greet
- utter_mail_sent
forms:
  - restaurant_form